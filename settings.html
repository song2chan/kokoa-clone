<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>no service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>66:66</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back()">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-list__item">
          <div class="settings-list__column">
            <i class="fas fa-bullhorn fa-lg"></i>
            <span>notices</span>
          </div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__column">
            <i class="fas fa-flask fa-lg"></i>
            <span>kokoa lab</span>
          </div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__column">
            <i class="fas fa-code-branch fa-lg"></i>
            <span>version</span>
          </div>
          <div class="settings-list__column">
            latest version
          </div>
        </li>
        <li calss="settings-list__item">
          <div class="divider"></div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__column">
            <i class="fas fa-lock fa-lg"></i>
            <span>privacy</span>
          </div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__column">
            <i class="far fa-bell fa-lg"></i>
            <span>notifications</span>
          </div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__column">
            <i class="fas fa-user-friends fa-lg"></i>
            <span>friends</span>
          </div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__column">
            <i class="far fa-comment fa-lg"></i>
            <span>chats</span>
          </div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__column">
            <i class="fas fa-adjust fa-lg"></i>
            <span>display</span>
            <span class="badge badge--middle badge--not-absolute">n</span>
          </div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__column">
            <i class="fas fa-paint-brush fa-lg"></i>
            <span>themes</span>
            <span class="badge badge--middle badge--not-absolute">n</span>
          </div>
          <div class="settings-list__column">
            default theme
          </div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__column">
            <i class="fas fa-phone-alt fa-lg"></i>
            <span>call</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html">
            <span class="nav-bar__notification badge badge--big nav-bar__notification--big">1</span>
            <i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html">
            <span class="nav-bar__notification badge badge--small nav-bar__notification--small"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- fontawesome status-bar icons -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
