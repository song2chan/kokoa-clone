<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>no service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>55:55</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    
    <header class="screen-header"">
      <h1 class="screen-header__title">more</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span class="screen-header__icons--badged">
          <span class="badge badge--small"></span>
          <a href="settings.html">
           <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://styles.redditmedia.com/t5_3c35m/styles/communityIcon_qmund7673is21.png?width=256&s=e537e2c90a1053b413e830fa539228b18dd2c27c" class="user-component__avatar big-avatar user-component__avata--big" />
          <div class="user-component__text">
            <h4 class="user-component__title">rowen</h4>
            <h6 class="user-component__subtitle">+82 010-22XX-33XX <i class="fas fa-exclamation-circle"></i></h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-google-drive"></i>
          <span>talk drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-grin-squint"></i>
          <span>emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-brush"></i>
          <span>themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-user-circle"></i>
          <span>account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-comment-medical"></i>
          <span>openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">suggestions</h4>
      </div>
      <div class="icon-row">
        <div class="icon-row__img">
          <img src="https://shadowverse.com/assets/images/ogp.jpg" />
          <span>shadowverse</span>
        </div>
        <div class="icon-row__img">
          <img src="https://a.allegroimg.com/original/1e6dd4/0bec49df435a9a2ab1f2e61c9b8e">
          <span>league of legends</span>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html">
            <span class="nav-bar__notification badge badge--big nav-bar__notification--big">1</span>
            <i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html">
            <span class="nav-bar__notification badge badge--small nav-bar__notification--small"></span>
            <i class="fas fa-circle fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- fontawesome status-bar icons -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
