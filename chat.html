<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>no service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>77:77</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">arisa</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-bars fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__time-stamp">monday, may 24, 2021</div>
      <div class="message-row">
        <img
          src="https://img.utdstc.com/icon/c78/8dd/c788dd01a3ebb98161c3dc5a4d194ebbee7f07fcebd5777aab777974b956afc4:200"
        />
        <div class="message-row__content">
          <span class="message__author"> arisa </span>
          <div class="message__info">
            <span class="message__bubble">let's play the shadowverse</span>
            <span class="message__time">32:10</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">fxxxk u</span>
            <span class="message__time">32:10</span>
          </div>
        </div>
      </div>
      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-2x"></i>
        </div>

        <div class="reply__column">
          <input type="text" placeholder="Write a message" />
          <i class="far fa-smile fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </main>

    <div id="no-mobile">
      <span>your screen is too big >_<</span>
    </div>

    <!-- fontawesome status-bar icons -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
