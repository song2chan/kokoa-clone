<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>no service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>44:44</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    
    <header class="screen-header"">
      <h1 class="screen-header__title">find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span class="screen-header__icons--badged">
          <span class="badge badge--small"></span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-id-badge"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">recommended friends</h6>
        <div>you have no recommended friends</div>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>open chat</h4>
          <span>go to openchat home
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#shadowverse</h5>
            <h6 class="open-post__hashtags">#shadowverse#meta#tier1</h6>
            <div class="open-post__members">
              <img src="https://shadowverse.com/assets/images/ogp.jpg" />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://i.ytimg.com/vi/ILlEdA4dMMs/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCH1nTCzPkJYlgjAfcB2TPFh6a-sA">
              <div class="open-post__thumbs-up-count">
                <i class="fas fa-thumbs-up fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#shadowverse rankers</h5>
            <h6 class="open-post__hashtags">#tsubaki #bera #noonsong2</h6>
            <div class="open-post__members">
              <img src="https://pbs.twimg.com/profile_images/1260779947251003392/SgkUzqSI_400x400.jpg" />
              <span class="open-post__members-count">299 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://rage-esports.jp/league/sv/20-21_1st/wp-content/uploads/ogp.png">
              <div class="open-post__thumbs-up-count">
                <i class="fas fa-thumbs-up fa-xs"></i>
                <span>215</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html">
            <span class="nav-bar__notification badge badge--big nav-bar__notification--big">1</span>
            <i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html"
            ><i class="fas fa-search-location fa-2x"></i></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html">
            <span class="nav-bar__notification badge badge--small nav-bar__notification--small"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- fontawesome status-bar icons -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
